{% extends "app_hw_web10/base.html" %} {% block content %}
<h1>Upload file</h1>
<form action="{% url 'app_hw_web10:upload' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Dscription</label>
    {{form.description}}
  </div>
  <div class="mb-3">
    <label class="form-label">Picture</label>
    {{form.path}}
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
